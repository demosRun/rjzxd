<script type="text/javascript" charset="UTF-8">
owo.script = {
  "loading": {
    "data": {
      "imgList": [""]
    },
    "show": function show() {
      var mum = owo.query('.num')[0];
      var numBar = owo.query('.num-bar')[0];
      this.preloadImages(this.data.imgList, function (e) {
        setTimeout(function () {
          owo.go('page1////true');
        }, 500);
      }, function (num) {// numBar.style.width = num + '%'
        // mum.innerHTML = num + '%'
      });
    },
    "preloadImage": function preloadImage(src, successFn) {
      var image = new Image();
      image.src = src;

      image.onload = function () {
        successFn && successFn(src);
      };

      image.onerror = function (error) {
        successFn && successFn(src);
      };
    },
    "preloadImages": function preloadImages(srcs, doneFn, progressFn) {
      var _this = this;

      if (!Array.isArray(srcs)) {
        console.log('第一个参数只能是一个数组');
      } else {
        var allCount = srcs.length;
        var doneCount = 0;
        srcs.forEach(function (srcItem) {
          _this.preloadImage(srcItem, function () {
            doneCount++;
            progressFn && progressFn(Math.ceil(100 * doneCount / allCount));

            if (doneCount === allCount) {
              doneFn && doneFn();
            }
          });
        });
      }
    }
  },
  "page1": {
    "created": function created() {
      owo.animate('fadeInLeft', this.query('.so-8'), 800);
      owo.animate('fadeInRight', this.query('.so-7'), 800);
      owo.animate('slideInUp', this.query('.so-5'), 1600);
      owo.animate('slideInUp', this.query('.so-6'), 1600);
    }
  },
  "page2": {
    "created": function created() {
      var text = '2020年，注定不凡。疫情发生以来，美西国家肆意抹黑污蔑、无理攻击中国，制造了一个又一个荒谬绝伦的谣言。在涉港涉疆等问题上，反华势力也不断制造矛盾，用谎言掩盖事实。回顾过去一年，让我们跟随外交部击破谣言，阐明真相。是一语道破天机还是婉转揭穿谎话？测一测你是几分人间真相帝！';
      owo.tool.typing(this.query('p'), text, 200);
    }
  },
  "page3": {
    "data": {
      "activeIndex": null
    },
    "clickItem": function clickItem(ind) {
      ind = parseInt(ind);
      this.data.activeIndex = ind;
      this.queryAll('.message-item').forEach(function (element) {
        element.classList.remove('active');
      });
      this.$target.classList.add('active');
    },
    "showFensui": function showFensui() {
      // 生成粉碎图片
      this.query('.fensui-show').style.backgroundImage = this.query('.card-box').style.backgroundImage;
      this.query('.so-0').style.display = 'none';
      this.query('.fensui').style.display = 'block';
    }
  },
  "page4": {}
};
</script>
